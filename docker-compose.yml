version: '3'


services:
  db:
    container_name: nextcloud-mariadb
    build: ./db
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    environment:
      - MYSQL_DATABASE=nextcloud
    env_file:
      - db.env
    restart: always
    volumes:
      - db:/var/lib/mysql

  app:
    container_name: nextcloud-app
    build: ./app
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
    env_file:
      - db.env
      - nginx.env
    restart: always
    volumes:
      - nextcloud:/var/www/html

  cron:
    container_name: nextcloud-cron
    depends_on:
      - db
    entrypoint: /cron.sh
    image: nextcloud:fpm-alpine
    restart: always
    volumes:
      - nextcloud:/var/www/html

  web:
    container_name: nextcloud-nginx
    build: ./web
    depends_on:
      - app
    env_file:
      - nginx.env
    networks:
      - proxy-net
      - default
    restart: always
    volumes:
      - nextcloud:/var/www/html:ro

  proxy:
    container_name: nextcloud-proxy
    build: ./proxy
    depends_on:
      - omgwtfssl
    networks:
      - proxy-net
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro

  omgwtfssl:
    container_name: nextcloud-ssl
    env_file:
      - sslcert.env
    image: paulczar/omgwtfssl
    networks:
      - proxy-net
    restart: "no"
    volumes:
      - certs:/certs


volumes:
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/turbo/nextcloud/db
  nextcloud:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/pool/nextcloud/data
  certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/pool/nextcloud/certs
  vhost.d:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/pool/nextcloud/vhost
  html:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/pool/nextcloud/html


networks:
  proxy-net:
